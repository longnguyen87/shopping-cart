<div class = "table-responsive">
    <table class="table table-condensed">
        <tbody>
            <tr>
                <td>Category: </td>
                <td>
                    <input type ="text" ng-model = "productCategory" required >
                </td>
            </tr>
            <tr>
                <td>Name: </td>
                <td>
                    <input type = "text" ng-model = "productName" required 
                        placeholder= "Name"> <br/>
                </td>
            </tr>
            <tr>
                <td>Description: </td>
                <td>
                    <input type = "text" ng-model = "productDescription" required 
                        placeholder= "Description"> <br/>
                </td>
            </tr>
            <tr>
                <td>Price: </td>
                <td>
                    <input type = "number" step ="any" ng-model = "productPrice" required 
                        placeholder= "Price"> <br/>
                </td>
            </tr>
            <tr>
                <td>Quantity: </td>
                <td>
                    <input type = "number" ng-model = "productQuantity" required 
                        placeholder= "Quantity"> <br/>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td> 
                    <button ng-click="addProduct()" value ="Save" class="btn btn-success">
                    <input type = "button" value = "Cancel" class="btn btn-danger" onclick="displayproduct()">  
                </td>  
            </tr>  
        </tfoot>
    </table>    
</div>
